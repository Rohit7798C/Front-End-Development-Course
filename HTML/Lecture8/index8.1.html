<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Enter Email-Id: </label>
        <input type="text" value="" id="email" placeholder="enter email-id here">
        <br/>
        <br/>
        <label for="password">Enter PassWord: </label>
        <input type="password" name="" id="password" placeholder="enter your password">
        <br/>
        <br/>
        <input type="submit" value="Click here" id="">
        <button>Click here</button>
    </form>

    <br/>

    <!-- fieldset puts all the form or elments in a rectangular box  -->

<fieldset>
    <legend>HTML Dummy Form</legend>
    
    <!-- legend gives a caption or title to the fieldset or box -->

    <form>
        <label for="DatePicker">Choose date: </label>
        <input type="datetime-local" id="DatePicker">
        <br/>
        <br/>
        <label for="selector1">Choose date: </label>

        <!-- select gives a dropdown Menu in which options are placed  -->
        
        <select name="dishes" id="selector1" multiple>
            <option value="Maggi">Maggi</option>
            <option value="Chips">Chips</option>
            <option value="Kurkure">Kurkure</option>
            <option value="Momos">Momos</option>
            <option value="Rolls">Rolls</option>
            <option value="Noodles">Noodles</option>
        </select>
        <br/>
        <br/>
        <!-- Here we created a Button -->
        <button>Main hoon BUUTTOON</button>
       <br/>
       <br/>
       <!-- textarea gives a expandable writing space  -->
        <textarea name="textarea1" id="textarea1" cols="20" rows="10" placeholder="enter text here"></textarea>
    </form>
</fieldset>
    
</body>
</html>
