<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- The name ="... " attribute allows Grouping of radio buttons with same name, 
            that's how it allows to select only one radio button at a time from the group -->
            <!-- Keeping all the names same causes selecting only one radio button -->

        <label for="textfield1">TextField: </label>
        <input type="text" name="textfield1" id="textfield1">
        
        <label for="button1">Button: </label>
        <input type="submit" name="button1" id="button1">
        <br/>
        <br/>
        <label for="radio1">RadioButton1: </label>
        <input type="radio" name="radio1" id="radio1">
        
        <label for="radio2">RadioButton2: </label>
        <input type="radio" name="radio1" id="radio2">
        
        <label for="radio3">RadioButton3: </label>
        <input type="radio" name="radio1" id="radio3">
        <br/>
        <br/>
        <label for="CheckBox1">English: </label>
        <input type="CheckBox" name="CheckBox1" id="CheckBox1">
        
        <label for="CheckBox2">Hindi: </label>
        <input type="CheckBox" name="CheckBox1" id="CheckBox2">
        <br/>
        <br/>

        <label for="fileselect1">Upload</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/>
        <br/>

        <input type="image" name="imageButton1" id="imageButton1" alt="click here" src="Button1.jpg" 
        height="100px" width="100px">
    </form>
</body>
</html>
