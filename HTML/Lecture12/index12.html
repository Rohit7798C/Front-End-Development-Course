<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SEO (Search Engine Optimisation), it means our website will get first when we search -->
    <!-- meta tag helps in SEO -->

    <meta charset="UTF-8">
    <!-- charset contains all the characters of all languages that are needed -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- the above line gives the latest data output and maintains the consistency in rendering of a website on different devices -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the window in browser is called viewport -->
    <!-- initial-scale is the normal zoom level (eg. 100% zoom)-->
    <!-- device-width means the browser adjusts according to the device screen space -->

    <meta name="description" content="the motive is to get myself skilled">

    <meta name="keywords" content="SmartTech, os ,oop, deld">

    <title>Favicon,Title,Meta,etc</title>
    <!-- Adding of Favicon (Favicon means the Logo of Website) -->
    <link rel="shortcut icon" href="logoimg.jpg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome To SmartTech</h1>
    <button>Submit</button>
</body>
</html>
