<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        border: 3px solid black;
        background-color: aqua;
        font-size: 30px;
    }
    @media (min-width:300px) and (max-width:500px){
        .box{
            background-color: green; 
            /* when size goes below max-width it becomes green */
            /* when size goes above min-width it becomes green */
            /* Otherwise it remains aqua */
        }
    }
</style>
<body>
    <div class="box">
        Hello Ji
    </div>
    
</body>
</html>
